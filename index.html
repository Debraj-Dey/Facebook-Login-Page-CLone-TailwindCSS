    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-413d90ae.css">
</head>

<body class="bg-gray-100 m-0 p-0 flex flex-col">
    <div class="container mt-32 mx-auto flex items-center justify-center">
        <div class="left mx-12 w-[500px]">
            <img src="/assets/Facebook-Logo-700x394-33d39050.png" class="w-60" alt="Facebook Logo">
            <p class="text-[28px] ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col w-[33%]">
            <div class="right flex flex-col bg-white p-4 rounded-lg shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px]">
                <input class="px-2 py-3 my-1 border border-1 border-gray-200 rounded-md shadow-inner" type="text"
                    placeholder="Email address or phone number">
                <input class="px-2 py-3 my-1 border border-1 border-gray-200 rounded-md shadow-inner" type="password"
                    placeholder="password">
                <button class="px-2 py-3 my-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-bold"
                    type="button">Log in</button>
                <span class="text-blue-600 my-4 cursor-pointer hover:underline text-center">Forgotten password ?</span>
                <hr>
                <button
                    class="bg-green-500 hover:bg-green-600 py-3 px-3 mt-5 mb-3 rounded-lg text-white font-bold w-fit self-center"
                    type="button">Create New Account</button>
            </div>
            <div class="mt-6 text-center">
                <span><b>Create a Page</b> for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center justify-end mt-[85px]">
        <span>&#169; Made by Debraj</span>
    </div>
</body>
